<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="contact.css">
    <title>Contact Us - Glamouré</title>
  </head>
  <body>
    
     <div class="d1">
      
      <div class="container">
          <h3>Contact Us</h3>
      <div class="left">
        <div class="second">
            <form class="contact">
              <div class="name">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Your Name" >
              </div>


              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                      <button class="btn btn-primary">Send Message</button>
            </form>
          
        </div>
          <div class="get">
            <h3>Get in Touch</h3>
            <div class="icon">
              <p><i class="fas fa-map-marker-alt"></i> 123 Beauty Street, Mumbai, India</p>
              <p><i class="fas fa-phone"></i> +91 98765 43210</p>
              <p><i class="fas fa-envelope"></i> contact@Glamouré.in</p>
            </div>


             <div class="map">
               <iframe src="https://maps.google.com/maps?q=Nagpur&t=&z=13&ie=UTF8&iwloc=&output=embed"
                width="100%" height="200" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
          </div>

         </div>
        </div>
         </div>
      
    </div>
